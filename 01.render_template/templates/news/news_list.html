<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>消息列表</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
      }
      h1 {
        text-align: center;
        color: #2d3a4b;
        margin-bottom: 24px;
        letter-spacing: 2px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        background: #eaf0f6;
        margin-bottom: 16px;
        padding: 16px 20px;
        border-radius: 6px;
        color: #34495e;
        font-size: 1.1em;
        transition: background 0.2s;
      }
      li:hover {
        background: #d0e6fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>最新消息</h1>
      <ul>
        <li>消息 1</li>
        <li>消息 2</li>
        <li>消息 3</li>
      </ul>
    </div>
  </body>
</html>
